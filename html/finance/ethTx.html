<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">

  <link href="../../css/animate.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/bootstrapValidator.css" rel="stylesheet">
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/index.css">
  <title>ETH提现</title>
</head>

<body class="pace-done" style="background-color: #f3f3f4;">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>ETH提现</h2>
	<input type="hidden" id="status" value="0">
    </div>
    <div class="col-lg-2">
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
              <div class="row">
                <div class=" col-sm-12 ">
                    <div class="input-group">
                        <input type="text" name="mobile" placeholder="手机号码" class="input-sm form-control mobile">
                        <input type="text" name="code" placeholder="订单号" class="input-sm form-control code">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> 查询</button>
                        </span>
                    </div>
                    
                </div>
  
              </div>

            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="ibox">
                  <div class="table-responsive">
                      <table class="table table-bordered">
                          <thead>
                            <tr>
	                          <th>序号</th>
	                          <th>订单号</th>
	                          <th>会员昵称</th>
	                          <th>类型</th>
	                          <th>购买PDB数量</th>
	                          <th>手续费</th>
	                          <th>联系方式</th>
	                          <th>下单时间</th>
	                          <th>操作</th>
                            </tr>
                          </thead>
                          <tbody id = "records">
                          </tbody>
                        </table>
                    <nav aria-label="Page navigation" style="float: right;">
                      <ul class="pagination ">
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
<div class="row">
    <!-- 模态框（Modal） -->
    <div id="find" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              <h2><span id="userName"></span>
                <small id="mobile"></small>
                <small id="code" style="color:red"></small>
              </h2>
            </h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active zhifubao">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="zhifubaoName" class="col-sm-3 control-label">支付宝昵称：</label>
                          <div class="col-sm-9 radio radio-success">
                            <p class="zhifubaoName">12321</p>
                            <!-- <input type="text" class="form-control" id="zhifubaoName"> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="zhifubaoNum" class="col-sm-3 control-label">支付宝号：</label>
                          <div class="col-sm-9 radio radio-success">
                            <p class="zhifubaoNum"></p>
                            <!-- <input type="text" class="form-control" id="zhifubaoNum"> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-4 col-sm-8 img-responsive" style="height: 210px">
                            <img src="" id="alipayImg" class="img-thumbnail" alt="">
                          </div>
                        </div>
                      </form>
                </div>
                <div class="tab-pane fade in  wechat">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="wechatName" class="col-sm-3 control-label">微信昵称：</label>
                          <div class="col-sm-9 radio radio-success">
                            <p class="wechatName"></p>
                            <!-- <input type="text" class="form-control" id="wechatName"> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="wechatNum" class="col-sm-3 control-label">微信号：</label>
                          <div class="col-sm-9 radio radio-success">
                              <p class="wechatNum"></p>
<!--                             <input type="text" class="form-control" id="wechatNum"> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-4 col-sm-8 img-responsive" style="height: 210px">
                          	<img src="" id="wxImage" class="img-thumbnail" alt="">
                          </div>
                        </div>
                      </form>
                </div>
                <div class="tab-pane fade in bankAccount">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="kaihuName" class="col-sm-3 control-label">开户名</label>
                          <div class="col-sm-9 radio radio-success">
                              <p class="kaihuName"></p>
                            <!-- <input type="email" class="form-control" id="kaihuName" placeholder="请输入开户名"> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="kaihuBank" class="col-sm-3 control-label">开户行</label>
                          <div class="col-sm-9 radio radio-success">
                              <p class="kaihuBank"></p>
                            <!-- <input type="password" class="form-control" id="kaihuBank" placeholder="请输入开户行"> -->
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="kaihuBank_second" class="col-sm-3 control-label">开户支行：</label>
                            <div class="col-sm-9 radio radio-success">
                                <p class="kaihuBank_second"></p>
                              <!-- <input type="password" class="form-control" id="kaihuBank_second" placeholder="请输入开户支行"> -->
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="kaihuNum" class="col-sm-3 control-label">开户账号：</label>
                              <div class="col-sm-9 radio radio-success">
                                  <p class="kaihuNum"></p>
                                <!-- <input type="password" class="form-control" id="kaihuNum" placeholder="请输入开户卡号"> -->
                              </div>
                            </div>
                        
                      </form>
                </div>
              </div>
              <div class="nav-footer row text-center">
                <label for="" class="radio-inline zhifubao">
                  <input type="radio" name="pay" id="" value="zhifubao" checked> 支付宝
                </label>
                <label for="" class="radio-inline wechat">
                  <input type="radio" name="pay" id="" value="wechat"> 微信
                </label>
                <label for="" class="radio-inline bankAccount">
                  <input type="radio" name="pay" id="" value="bankAccount"> 银行卡
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer" style="text-align:center;">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
            <button type="button" class="btn btn-primary a" data-dismiss="modal" id="trans"> 确认已转账 </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/bootstrap-table.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <script src="../../js/index.js?"+Math.random();></script>
  <script src="../../js/conn/sellPdb.js?"+Math.random();></script>
</body>

</html>
