<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/index.css">

    <title>用户管理</title>
</head>

<body style="background-color: #f3f3f4;">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户管理</h2>
        <input type="hidden" id="status" value="0">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class=" col-sm-12 ">
                            <div class="input-group">
                                <input type="text" name="mobile" placeholder="手机号码" class="input-sm form-control mobile">
                                <input type="text" name="code" placeholder="订单号" class="input-sm form-control code">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary"> 查询</button>
                                </span>
                            </div>
                            
                        </div>
          
                      </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>会员昵称</th>
                                            <th>会员类型</th>

                                            <th>邮箱地址</th>
                                            <th>联系方式</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="records">
                                        <!--                         <tr> -->
                                        <!--                           <th scope="row">1</th> -->
                                        <!--                           <td>人事</td> -->
                                        <!--                           <td>张三</td> -->
                                        <!--                           <td>男</td> -->

                                        <!--                           <td>1111111111</td> -->
                                        <!--                           <td>2000-1-1</td> -->
                                        <!--                           <td> -->
                                        <!--                             <button type="button" class="btn btn-xs btn-info">查看</button> -->
                                        <!--                             <button type="button" class="btn btn-xs btn-warning">修改</button> -->
                                        <!--                             <button type="button" class="btn btn-xs btn-danger">删除</button> -->
                                        <!--                           </td> -->
                                        <!--                         </tr> -->
                                        </tbody>
                                    </table>
                                    <nav aria-label="Page navigation" style="float: right;">
                                        <ul class="pagination ">

                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <!-- 模态框（Modal） -->
    <div id="find" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <!--<h2><span id="userName"></span>-->
                        <!--<small id="mobile"></small>-->
                        <!--<small id="code" style="color:red"></small>-->
                        <!--</h2>-->
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active zhifubao">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="userName" class="col-sm-3 control-label">用户名：</label>
                                        <div class="col-sm-9 radio radio-success">
                                            <p class="userName" id="userName"></p>
                                            <!--<input type="text" class="form-control" id="userName"> &ndash;&gt;-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile" class="col-sm-3 control-label">手机号：</label>
                                        <div class="col-sm-9 radio radio-success">
                                            <p id="mobile"></p>
                                            <!-- <input type="text" class="form-control" id="zhifubaoNum"> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="eth" class="col-sm-3 control-label">eth总额：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="eth"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cashEth" class="col-sm-3 control-label">现金eth：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="cashEth"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="freezeEth" class="col-sm-3 control-label">冻结eth：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="freezeEth"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount" class="col-sm-3 control-label">余额：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="amount"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cashAmount" class="col-sm-3 control-label">现金余额：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="cashAmount"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="freezeAmount" class="col-sm-3 control-label">冻结余额：</label>
                                        <div class="col-sm-offset-4 radio-success">
                                            <p id="freezeAmount"></p>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer" style="text-align:center;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary a" data-dismiss="modal" id="blockMember"> 冻结会员</button>
                    <button type="button" class="btn btn-primary a" data-dismiss="modal" id="unblockMember">解冻会员</button>
                    <button type="button" class="btn btn-primary a" data-dismiss="modal" id="addMerchant"> 设为商家</button>
                    <button type="button" class="btn btn-primary a" data-dismiss="modal" id="removeMerchant"> 取消商家资格</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../layui/layui.all.js"></script>

<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
<script src="../../js/index.js?" +Math.random();></script>
<script src="../../js/conn/userControl.js?" +new Date();></script>


</body>

</html>
