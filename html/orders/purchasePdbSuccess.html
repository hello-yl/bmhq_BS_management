<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">

  <link href="../../css/animate.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/bootstrapValidator.css" rel="stylesheet">
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/index.css">
  <title>购买PDB已完成记录</title>
</head>

<body style="background-color: #f3f3f4;">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>购买PDB已完成记录</h2>
      <input type="hidden" id="status" value="2">
    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
              <div class=" col-sm-12 ">
                  <div class="input-group">
                      <input type="text" name="mobile" placeholder="手机号码" class="input-sm form-control mobile">
                      <input type="text" name="code" placeholder="订单号" class="input-sm form-control code">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-sm btn-primary"> 查询</button>
                      </span>
                  </div>
                  
              </div>

            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="ibox">
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>订单号</th>
                          <th>会员昵称</th>
                          <th>类型</th>
                          <th>购买PDB数量</th>
                          <th>手续费</th>
                          <th>联系方式</th>
                          <th>下单时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id = "records"></tbody>
                    </table>
                    <nav aria-label="Page navigation" style="float: right;">
                      <ul class="pagination"></ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  </div>
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/bootstrap-table.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <script src="../../js/index.js"></script>
  <script src="../../js/conn/purchasePdb.js"></script>
</body>

</html>
